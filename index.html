<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Cool Card</title>
</head>
<body>

    <div class="card">
        <div class="card__inner">
            <div class="card__face card__face--front">
                <h2>Cool Card</h2>
            </div>            
            <div class="card__face card__face--back">
                <div class="card__content">
                    <div class="card__header">
                        <img src="assets/images/awesome avatar.png" alt="Cool avatar" class="avatar" />
                        
                    </div>
                    <div class="card__body">
                        <h3> Cool Man with the Shades</h3>
                        <p>How did he get his hair took so cool? He used Ninabutter and tinted his glasses for a fresh look</p>

                    </div>

                </div>
            </div>


        </div>
    </div>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
